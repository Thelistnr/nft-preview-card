<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Preview-Card</title>
    <link rel="stylesheet" href="/Styles/style.css">

</head>
<body>
    <div class="overall">
        <section class="image">
             <img src="Images/image-equilibrium.jpg" alt="image not found" class="equil">
            <a href="">
                <div class="fade"></div>
                <div><img src="Images/icon-view.svg" alt="loading" class="icon"></div>
            </a>
        </section>
        <section class="main">
            <div class="wrapper">
            <a href="\" class="head"> <h1>Equilibrium #3429</h1></a>
            Our Equilibrium collection promotes balance and calm.
            </div>
        </section>
        <section class="pridat">
            <div class="price">
                <img src="Images\icon-ethereum.svg" alt="loading" class="eth">
                <h2>0.041 ETH</h2>
            </div>
            <div class="date">
                <img src="Images\icon-clock.svg" alt="loading" class="time" > <h3>3 days left</h3>
            </div>
        </section>
        <section class="line"></section>
        <section class="footer">
            <img src="Images\image-avatar.png" alt="loading" class="avatar">
            Creation of <a href="#" class="name"> Jules Wyvern </a>
        </section>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="from">Frontend Mentor</a>. 
        Coded by <a href="#" class="nam">Thelistnr</a>.
    </div>
</body>
</html>
